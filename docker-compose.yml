version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_manager_api
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/task_manager
      APP_ENV: docker
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: task_manager_db
    environment:
      POSTGRES_DB: task_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_manager"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
